<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Question 3 - Event Scheduler and Notification</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"crossorigin="anonymous"></script>

</head>
<body>

    <video autoplay muted loop id="Video">
        <source src="ocean.mp4" type="video/mp4">
    </video>

    <div class="content">
        <nav>
            <div class="logo">
                < Event Scheduler and Notification>
            </div>
            <div class="icon" onclick="toggleNotifi()">
                <img src="bell.png" alt=""> <span>1</span>
            </div>
            <div class="notifi-box" id="box">
                <h2>Notifications <span>1</span></h2>
                <div class="notifi-item">
                    <div class="text">
                        <p id="notify"></p>
                        <p id="notify1"></p>
                        <p id="notify2"></p>
                    </div>
                </div>
            </div>
        </nav>

        <h4>Date</h4>
        <textarea id="customDates" rows="1" cols="20" placeholder="Set Date"></textarea> 
        <button type="button" id="btnDate" class="btn btn-success">Set</button>
        
        <h4>Time</h4>
        <textarea id="customTimes" rows="1" cols="20" placeholder="Set Time"></textarea>  
        <button type="button" id="btnTime" class="btn btn-warning">Set</button>
        
        <h4>Event</h4>
        <textarea id="customEvents" rows="1" cols="20" placeholder="Set Event"></textarea>  
        <button type="button" id="btnEvent" class="btn btn-danger">Set</button>
        <br>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Event</th>
                <th scope="col">Notification</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" id ="contDate"></th>
                <td id="contTime"></td>
                <td id="contEvent"></td>
                <td><button type="button" class="btn btn-primary" onclick="myFunction()">Notify</button></td>
            </tr>
            </tbody>
            </table> <br><br><br><br><br><br><br><br><br>
    </div>
    <script>       
            //Date
            var btnApplyElement = document.getElementById("btnDate");

            btnApplyElement.addEventListener("click", function () {
                var customDate = document.getElementById("customDates").value;
                document.getElementById("contDate").innerHTML = customDate;
            });

            //Time
            var btnApplyElement = document.getElementById("btnTime");

                btnApplyElement.addEventListener("click", function () {
                    var customTime = document.getElementById("customTimes").value;
                    document.getElementById("contTime").innerHTML = customTime;
                });

            //Event
            var btnApplyElement = document.getElementById("btnEvent");

                btnApplyElement.addEventListener("click", function () {
                    var customEvent = document.getElementById("customEvents").value;
                    document.getElementById("contEvent").innerHTML = customEvent;
                });
            //notification box
            var box = document.getElementById('box');
            var down = false;
            function toggleNotifi() {
                if (down) {
                    box.style.height = '0px';
                    box.style.opacity = 0;
                    down = false;
                } else {
                    box.style.height = '510px';
                    box.style.opacity = 1;
                    down = true;
                }
             } 
             //click notify  
             function myFunction() {
                    document.getElementById("notify").innerHTML = document.getElementById("contDate").innerHTML ;
                    document.getElementById("notify1").innerHTML = document.getElementById("contTime").innerHTML;
                    document.getElementById("notify2").innerHTML = document.getElementById("contEvent").innerHTML;
       
                }
                    
    </script>
</body>
</html>
